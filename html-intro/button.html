<style>
    .subscribe{
        background-color: rgb(255,0,0);
        color: rgb(255,255,255);
        border: none;
        height: 30px;
        width: 110px;
        border-radius: 20px;
        cursor: pointer;
        transition:opacity 0s;
    }
    .subscribe:hover{
        opacity: 0.5;
    }
    .subscribe:active{
       background-color:rgb(255,0,0) ;
    }
    .join{
       background-color: rgb(255, 255, 255);
       color: rgb(90, 90, 189);
       border-color:rgb(93, 93, 233) ;
       height: 30px;
       width: 60px;
       border-radius: 5px;
       cursor: pointer;
       border: solid;
       border-style: solid;
       font-weight: bold;
       font-size: 15px;
    }
    .join:hover{
        background-color: rgb(90, 90, 189);;
        color:rgb(255, 255, 255); ;
        border-color:red;
    }
    .join:active{
        background-color: rgb(2, 252, 77);;
        color:rgb(255, 255, 255); ;
        border-color:yellow;
    }

    .tweet{
        background-color: rgb(63, 113, 253);
        border: none;
        color: white;
        height: 30px;
        width: 70px;
        border-radius: 40px;
        cursor: progress;
        font-weight: bold;
       font-size: 15px;
       margin-left: 6px;

    }
    .tweet:hover{
        background-color: aqua;
        color: black;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.18);
    }
    .tweet:active{
        background-color: green;
        color:wheat;
    }

</style>

<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">
    Tweet
</button>
